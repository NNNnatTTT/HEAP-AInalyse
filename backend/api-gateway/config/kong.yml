plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
        - OPTIONS
        - HEAD
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Auth-Token
        - Authorization
        - Upgrade
        - Connection
        - Sec-WebSocket-Key
        - Sec-WebSocket-Version
        - Sec-WebSocket-Extensions
        - Sec-WebSocket-Protocol
      exposed_headers:
        - X-Auth-Token
      credentials: true
      max_age: 3600
      preflight_continue: false
    enabled: true

  - name: request-transformer
    config:
      add:
        headers:
          - "Connection: Upgrade"
          - "Upgrade: websocket"

  # JWT plugins for protected services
  - name: jwt
    config:
      secret_is_base64: false
      key_claim_name: kid
      claims_to_verify:
        - exp
        - sub
      header_names:
        - authorization
      uri_param_names: []
      cookie_names: []
    service: analytics-service
    enabled: true

