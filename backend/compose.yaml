services:
  kong:
    image: kong:latest
    container_name: kong
    restart: always
    ports:
      - "8000:8000" # Proxy port
      - "8001:8001" # Admin API port
      - "8443:8443" # Proxy HTTPS port
      - "8444:8444" # Admin API HTTPS port
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: "config/kong.yml"
      KONG_ADMIN_LISTEN: "0.0.0.0:8001, 0.0.0.0:8444 ssl"
      KONG_JWT_SECRET: ${JWT_SECRET}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
    volumes:
      - ./kong/config:/config

  auth:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "5001:5001"
    environment:
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
      JWT_SECRET: ${JWT_SECRET}

  review-service:
    build:
      context: ./review-service
      dockerfile: Dockerfile
    container_name: review-service
    ports:
      - "5003:5003"
    environment:
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
      ANALYZE_RESULTS_URL: ${ANALYZE_RESULTS_URL}

  scanner:
    build:
      context: ./scanner
      dockerfile: Dockerfile
    container_name: scanner
    ports:
      - "5004:5004"
    environment:
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}

  upload-service:
    build:
      context: ./upload-service
      dockerfile: Dockerfile
    container_name: upload-service
    ports:
      - "5007:5007"
    environment:
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}

  analyse-results:
    build:
      context: ./analyse-results
      dockerfile: Dockerfile
    container_name: analyse-results
    ports:
      - "5008:5008"
    environment:
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}

  compare-service:
    build:
      context: ./compare-service
      dockerfile: Dockerfile
    container_name: compare-service
    ports:
      - "5010:5010"
    environment:
      AI_MODEL_URL: ${AI_MODEL_URL}
      SCANNER_URL: ${SCANNER_URL}
    depends_on:
      - scanner
      - ai-model

  ai-model:
    build:
      context: ./ai-model
      dockerfile: Dockerfile
    container_name: ai-model             
    ports:                               
      - "5020:5020"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL}

  document-storage-service:
    build:
      context: ./document-storage-service
      dockerfile: Dockerfile
    container_name: document-storage-service
    ports:
      - "5009:5009"
    environment:
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
